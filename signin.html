<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="">
    <div class="overflow-hidden w-100">
        <div class="position-fixed top-0 start-0 gradient-circle"></div>
        <div class="position-fixed top-0 end-0 gradient-circle-2"></div>

        <div class="auth-container">
            <header class="d-flex gap-2 justify-content-end align-items-center py-3">

                <div class="dark-light icon-btn">
                    <span class="relative pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="light-icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z">
                            </path>
                        </svg>

                        <svg class="dark-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z">
                            </path>
                        </svg>
                    </span>
                </div>

                <div class="position-relative">
                    <button class="icon-btn font-16 hover-dropdown-box">
                        EN
                    </button>
                    <ul class="d-none dropdown-show-box">
                        <li><a class="dropdown-list-color active" href="#" onclick="setLang('en')">EN</a></li>
                        <li><a class="dropdown-list-color" href="#" onclick="setLang('pt')">PT</a></li>
                    </ul>
                </div>
            </header>

            <!-- Main Content -->
            <main class="auth-main">
                <div class="auth-form">
                    <img class="auth-positional-image"
                        src="./public//assets/images/footer.png" alt="">
                    <div class="row g-3 align-items-center">
                        <div class="col-12 col-lg-6 d-flex align-items-lg-center">
                            <img src="./public/assets/images/login.png" alt="Login Image" class="auth-image">
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="mb-4">
                                <h1 class="title">Sign In</h1>
                                <div class="title-style"></div>
                            </div>

                            <form method="POST" action="">
                                <div class="row gap-3">
                                    <div class="col-12">
                                        <div class="def-input d-flex align-items-center">
                                            <svg class="field-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
                                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                aria-hidden="true" data-slot="icon">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75">
                                                </path>
                                            </svg>
                                            <input type="email" class="" id="email" name="email"
                                                placeholder="Enter Your Email">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="def-input passwordFields d-flex align-items-center">
                                            <svg class="field-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
                                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                aria-hidden="true" data-slot="icon">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z">
                                                </path>
                                            </svg>
                                            <input type="password" class="" id="password" name="password"
                                                placeholder="Enter Your password">
                                            <button type="button" class="eye">
                                                <svg class="open-eye" xmlns="http://www.w3.org/2000/svg" fill="none"
                                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                    aria-hidden="true" data-slot="icon">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z">
                                                    </path>
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
                                                </svg>
                                                <svg class="field-icon close-eye" xmlns="http://www.w3.org/2000/svg"
                                                    fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                                    stroke="currentColor" aria-hidden="true" data-slot="icon">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88">
                                                    </path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="col-12 font-14">
                                        <span>Forgot
                                            Password?</span>
                                        <a href="forgot-password.html" class="fw-medium">Click here</a>
                                    </div>
                                    <div class="col-12 d-grid">
                                        <button type="submit" class="primary-btn">Log In</button>
                                    </div>
                                </div>
                            </form>

                            <div class="mt-3 text-center font-14">
                                <p>Don't have an account? <a href="signup.html"
                                        class="fw-medium">Register Here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="./public/js/theme-switch.js"></script>
    <script src="./public/js/header.js"></script>
    <script>

        let alertBoxButtons = document.querySelectorAll(".alert-close-btn");
        let alertBoxs = document.querySelectorAll(".alert-box");
        alertBoxs?.forEach(function (el) {
            setTimeout(function () {
                removeAlertBox(el);
            }, 5000);
        });
        alertBoxButtons?.forEach(function (el) {
            el.addEventListener("click", function (e) {
                if (e.target.closest(".alert-box")) {
                    removeAlertBox(e.target.closest(".alert-box"));
                }
            });
        });

        function removeAlertBox(alertBoxs) {
            requestAnimationFrame(() => {
                alertBoxs.style.height =
                    alertBoxs.clientHeight + "px";
                requestAnimationFrame(() => {
                    alertBoxs.style.height = "0px";
                });
            });
            setTimeout(function () {
                alertBoxs.remove();
            }, 500);
        }

        window.addEventListener('click', function (e) {
            let eyeIcon = e.target.closest('.passwordFields .eye');
            if (eyeIcon) {
                let parent = eyeIcon.closest('.passwordFields');
                let input = parent.querySelector('input');
                showPassword(parent, input, eyeIcon);
            }
        });


        function showPassword(parent, inpt, btn) {
            inpt.type = inpt.type === 'password' ? 'text' : 'password';
            parent.classList.toggle('active')
        }
    </script>
</body>

</html>
